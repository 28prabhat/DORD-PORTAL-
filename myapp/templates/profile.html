<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .App-header {
            background-color: #63a0fa;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            box-sizing: border-box;
        }


        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logoimage {
            max-width: 60px;
            max-height: 60px;
        }

        .sign-in {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .sign-in a{
            color: white;
            text-decoration: none;
        }

        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #about {
            margin-top: 100px;
        }

        section {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 00px;
            /* Add this to create space for the fixed header */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .project-item,
        .sector-item {
            cursor: pointer;
        }

        .project-item:hover,
        .sector-item:hover {
            background-color: #f0f0f0;
        }

        @media(max-width:500) {
            .logoimage {
                display: none;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectModal = document.getElementById('project-modal');
            const addProjectModal = document.getElementById('add-project-modal');
            const addSectorModal = document.getElementById('add-sector-modal');
            const closeModalElements = document.querySelectorAll('.close');
            const projectDetails = document.getElementById('project-details');
            const addProjectButton = document.getElementById('add-project');
            const addSectorButton = document.getElementById('add-sector');
            const newProjectForm = document.getElementById('new-project-form');
            const newSectorForm = document.getElementById('new-sector-form');

            const projects = {
                1: {
                    name: 'Project 1',
                    country: 'India',
                    state: 'Delhi',
                    startDate: '2024-06-06',
                    endDate: '2025-03-05',
                    client: 'ABC',
                    description: 'Project 1 description...'
                },
                2: {
                    name: 'Project 2',
                    country: 'India',
                    state: 'Karnataka',
                    startDate: '2023-05-01',
                    endDate: '2023-12-15',
                    client: 'DEF',
                    description: 'Project 2 description...'
                },
                3: {
                    name: 'Project 3',
                    country: 'India',
                    state: 'Maharashtra',
                    startDate: '2022-01-10',
                    endDate: '2022-10-25',
                    client: 'XYZ',
                    description: 'Project 3 description...'
                },
                4: {
                    name: 'Project 4',
                    country: 'India',
                    state: 'Tamil Nadu',
                    startDate: '2021-07-15',
                    endDate: '2022-04-05',
                    client: 'GHI',
                    description: 'Project 4 description...'
                },
                5: {
                    name: 'Project 5',
                    country: 'India',
                    state: 'West Bengal',
                    startDate: '2020-09-01',
                    endDate: '2021-06-20',
                    client: 'JKL',
                    description: 'Project 5 description...'
                },
            };

            document.querySelectorAll('.project-item').forEach(item => {
                item.addEventListener('click', () => {
                    const projectId = item.getAttribute('data-project-id');
                    const project = projects[projectId];
                    projectDetails.innerHTML = `
                <p><strong>Name:</strong> ${project.name}</p>
                <p><strong>Country:</strong> ${project.country}</p>
                <p><strong>State:</strong> ${project.state}</p>
                <p><strong>Start Date:</strong> ${project.startDate}</p>
                <p><strong>End Date:</strong> ${project.endDate}</p>
                <p><strong>Client:</strong> ${project.client}</p>
                <p><strong>Description:</strong> ${project.description}</p>
            `;
                    projectModal.style.display = 'block';
                });
            });

            closeModalElements.forEach(close => {
                close.addEventListener('click', () => {
                    projectModal.style.display = 'none';
                    addProjectModal.style.display = 'none';
                    addSectorModal.style.display = 'none';
                });
            });

            addProjectButton.addEventListener('click', () => {
                addProjectModal.style.display = 'block';
            });

            newProjectForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const newProject = {
                    name: document.getElementById('project-name').value,
                    country: document.getElementById('project-country').value,
                    state: document.getElementById('project-state').value,
                    startDate: document.getElementById('project-start-date').value,
                    endDate: document.getElementById('project-end-date').value,
                    client: document.getElementById('project-client').value,
                    description: document.getElementById('project-description').value,
                };

                const newProjectId = Object.keys(projects).length + 1;
                projects[newProjectId] = newProject;

                const newProjectItem = document.createElement('div');
                newProjectItem.classList.add('project-item');
                newProjectItem.setAttribute('data-project-id', newProjectId);
                newProjectItem.innerHTML = `
            <h4>${newProject.name}</h4>
            <p>Start Date: ${newProject.startDate}</p>
            <p>End Date: ${newProject.endDate}</p>
        `;

                newProjectItem.addEventListener('click', () => {
                    projectDetails.innerHTML = `
                <p><strong>Name:</strong> ${newProject.name}</p>
                <p><strong>Country:</strong> ${newProject.country}</p>
                <p><strong>State:</strong> ${newProject.state}</p>
                <p><strong>Start Date:</strong> ${newProject.startDate}</p>
                <p><strong>End Date:</strong> ${newProject.endDate}</p>
                <p><strong>Client:</strong> ${newProject.client}</p>
                <p><strong>Description:</strong> ${newProject.description}</p>
            `;
                    projectModal.style.display = 'block';
                });

                document.querySelector('.project-list').appendChild(newProjectItem);
                addProjectModal.style.display = 'none';
            });

            addSectorButton.addEventListener('click', () => {
                addSectorModal.style.display = 'block';
            });

            newSectorForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const sectorName = document.getElementById('sector-name').value;
                const subSectorName = document.getElementById('sub-sector-name').value;

                const newSectorItem = document.createElement('div');
                newSectorItem.classList.add('sector-item');
                newSectorItem.innerHTML = `
            <h4>${sectorName}</h4>
            <p>${subSectorName}</p>
        `;

                document.querySelector('.sector-list').appendChild(newSectorItem);
                addSectorModal.style.display = 'none';
            });
        });

    </script>
</head>
